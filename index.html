<html>
<head>
  <title>MySuperGame</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./src/index.js" type="module"></script>
</head>
<body>

  <div class="title">
    <h3 id="result">Score < 1 > 
    <p>000</p></h3>

    <div id="hi-score">HI-SCORE: 1 114 020    </div>
    <div id="lives-hold">
      <img class='heart' src="./imgs/ship.gif" alt="life">
      <img class='heart' src="./imgs/ship.gif" alt="life">
      <img class='heart' src="./imgs/ship.gif" alt="life">
    </div>
  </div>

  <div id="game_window">
    <div id="box"  style="display: none;"></div>

    <div id="welcome-screen">
      <h1 style='font-size: 3rem'>SPACE INVADERS ReMATCH</h1>
      <h2>Press ENTER to begin</h2>
      <div class="instructions-hold">
        <h3>Instructions</h3>
        <ul>
          <li>Left and right arrow keys to move</li>
          <li>Space to shoot</li>
        </ul>
      </div>
      
      <div class="scores-example">
        <div class="scores-example-row">
          <img src="./imgs/alien1.png" alt="" class="example-enemy">
          <h2> = 20 points</h2>
        </div>
        <div class="scores-example-row">
          <img src="./imgs/alien3.png" alt="" class="example-enemy">
          <h2> = 40 points</h2>
        </div>
      </div>

  </div>
</body>
</html>
